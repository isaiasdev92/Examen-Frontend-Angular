<h1 mat-dialog-title>Actualizar 치rea</h1>

<div *ngIf="!isLoading">
  <form [formGroup]="form" (ngSubmit)="onConfirm()">
    <div mat-dialog-content>
      <div class="parent">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input type="text" formControlName="name" matInput />
          <mat-error *ngIf="form?.invalid">{{ getErrorName() }}</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Descripci칩n</mat-label>
          <textarea matInput formControlName="description" ></textarea>
          <mat-error *ngIf="form?.invalid">{{ getErrorDescription() }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Fecha de creaci칩n</mat-label>
          <input type="text" formControlName="createdDate" matInput readonly [ngModel]="details.createdDate | date : 'yyyy/M/d h:mm a'" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Fecha de modificaci칩n</mat-label>
          <input type="text" formControlName="lastModifiedDate" matInput readonly [ngModel]="details.lastModifiedDate | date : 'yyyy/M/d h:mm a'" />
        </mat-form-field>
      </div>
    </div>

    <div mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancelar</button>
      <span class="spacer"></span>
      <button mat-raised-button [disabled]="apiLoading || form.invalid" color="primary">
        <mat-icon  *ngIf="apiLoading"><mat-spinner color="primary" diameter="18">
        </mat-spinner></mat-icon>
        Guardar
       </button>
    </div>
  </form>
</div>


<div *ngIf="isLoading">
  <app-loader-app></app-loader-app>
</div>
