<h1 mat-dialog-title>Eliminar Área</h1>

<div mat-dialog-content>
  <p>¿Esta seguro que desea eliminar el área {{data.areaName}}?</p>
</div>


<div mat-dialog-actions align="end">
  <button mat-button type="button" (click)="onCancel()">Cancelar</button>
  <span class="spacer"></span>
   <button mat-raised-button [disabled]="apiLoading" color="warn" (click)="onConfirm()" >
    <mat-icon  *ngIf="apiLoading"><mat-spinner color="warn" diameter="18">
    </mat-spinner></mat-icon>
    Eliminar
   </button>
</div>
